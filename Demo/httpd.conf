<VirtualHost *:443>
    DocumentRoot "/usr/local/apache2/htdocs"
    ServerName haproxy.com

    SSLEngine on
    SSLCertificateFile "/path/to/mycert.crt"
    SSLCertificateKeyFile "/path/to/mykey.key"

    <Directory "/usr/local/apache2/htdocs">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
